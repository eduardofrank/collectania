{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
    
<f:layout name="Content" />

<f:section name="Configuration">
    <flux:form id="proyectos" label="Proyectos Menu" description="Image swap on hover menu" options="{group: 'FCE', icon: '/typo3conf/ext/collectania/Resources/Public/Icons/imageswap.png'}">
        <flux:field.input name="title1" label="Title 01"/>
        <flux:field.input name="subtitle1" label="Subtitle 01"/>
        <flux:field.file name="foregroundImage1" label="Image 01"/>
        <flux:field.file name="backgroundImage1" label="Image Swap 01"/>
        <flux:field.input name="link1" label="Link 01">
            <flux:wizard.link/>
        </flux:field.input>
        <flux:field.input name="title2" label="Title 02"/>
        <flux:field.input name="subtitle2" label="Subtitle 02"/>
        <flux:field.file name="foregroundImage2" label="Image 02"/>
        <flux:field.file name="backgroundImage2" label="Image Swap 02"/>
        <flux:field.input name="link2" label="Link 02">
            <flux:wizard.link/>
        </flux:field.input>
    </flux:form>
</f:section>


<f:section name="Preview">
    <h2 style=" ">Image Swap 01</h2>
    <p><b>Title: </b>{title1}</p>
    <p><b>Subtitle: </b>{subtitle1}</p>
    <img src="{v:uri.image(src: '{foregroundImage1}', treatIdAsReference: 1)}" style="width: 150px;"/>
    <img src="{v:uri.image(src: '{backgroundImage1}', treatIdAsReference: 1)}" style="width: 150px;"/>
    <h2 style=" ">Image Swap 02</h2>
    <p><b>Title: </b>{title2}</p>
    <p><b>Subtitle: </b>{subtitle2}</p>
    <img src="{v:uri.image(src: '{foregroundImage2}', treatIdAsReference: 1)}" style="width: 150px;"/>
    <img src="{v:uri.image(src: '{backgroundImage2}', treatIdAsReference: 1)}" style="width: 150px;"/>
</f:section>


<f:section name="Main">
    <div class="wrapper3">
        <div class="bounding">
            <img class="c-image" src="{v:uri.image(src: '{foregroundImage1}', treatIdAsReference: 1)}"/>
                <f:link.typolink parameter="{link1}">
                <div class="overlay">
                    <img class="front-image" src="{v:uri.image(src: '{backgroundImage1}', treatIdAsReference: 1)}"/>
                    <div class="text">
                        <h2>{title1}</h2>
                        <h3>{subtitle1}</h3>
                    </div>
                </div>
                </f:link.typolink>
        </div>
        <div class="bounding">
            <img class="c-image" src="{v:uri.image(src: '{foregroundImage2}', treatIdAsReference: 1)}"/>
                <f:link.typolink parameter="{link2}">
                <div class="overlay">
                    <img class="front-image" src="{v:uri.image(src: '{backgroundImage2}', treatIdAsReference: 1)}"/>
                    <div class="text">
                        <h2>{title2}</h2>
                        <h3>{subtitle2}</h3>
                    </div>
                </div>
                </f:link.typolink>
        </div>
    </div>
</f:section>
